server:
  port: 8080

spring:
  application:
    name: BeStudyApplication

logging:
  level:
    root: info
    org.springframework: info
    com.example.be_study: debug

---
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/testdb;AUTO_SERVER=TRUE
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true

  flyway:
    enabled: false
    baseline-on-migrate: true
    url: jdbc:mysql://localhost:3306/flyway?serverTimezone=UTC&characterEncoding=UTF-8
    user: 아이디
    password: 패스워드
